<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>

    <style>
        button:hover ~ h1 {
            display: block;
        }

        h1 {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Lista de tags, passe o mouse me cima pra ver qual q é a aprada q ta sendo usada aia</h2>
    <ul>
        <li title="Use a tag <p>"><u>Paragrafos</u>
        <li title="Use a tag <h1>"><u>Titulo principal</u></li>
        <li title="Use a tag <ul>"><u>Listas não ordenadas</u></li>
        <li title="Use a tag <ol>"><u>Listas ordenadas</u></li>
        <li title="Use a taga <button>"><u>Botão</u></li>
        <li title="Use a tag <br>"><u>Quebra de linha</u></li>
        <li title="Use a tag <b>"><u>Negrito</u></li>
    </ul>
</body>
</html>
