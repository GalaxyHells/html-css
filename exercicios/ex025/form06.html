<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">

        <p>
            <label for="icolor">Cor: </label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="inota">Nota: </label>
            <input type="range" name="nota" id="inota" min="1" max="5"><br>
        </p>

        <p>
            <label for="iarquivo">Foto de perfil</label>
            <input type="file" name="arquivo" id="iarquivo"><br>
        </p>
    
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </p>
    </form>
</body>
</html>
