<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Links</title>
    <style>
        a {
            color: blueviolet;
        }

        a:visited {
            color: rgb(83, 27, 136);
        }

        a:hover {
            color: blue;
        }

        a::before {
            content: "> ";
        }
    </style>
</head>
<body>
    <h1>Treinando</h1>
    <div>
        <ul>
            <li><a href="https://www.google.com" rel="external" target="_blank">google</a></li>
            <li><a href="https://www.youtube.com" rel="external" target="_blank">youtube</a></li>
        </ul>
    </div>
</body>
</html>
