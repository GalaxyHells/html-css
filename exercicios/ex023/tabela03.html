<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <STyle>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px black solid;
            padding: 10px;
            text-align: center;
        }
    </STyle>
</head>
<body>
    <h1>Mesclagem de c√©dulas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>

        <tr>
            <td colspan="3">D</td>
        </tr>

        <tr>
            
            <td colspan="2">H</td>
            <td rowspan="2">I</td>
        </tr>

        <tr>
            <td>J</td>
            <td>K</td>
            
        </tr>
    </table>
</body>
</html>
