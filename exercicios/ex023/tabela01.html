<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table {
            width: 200px;
            height: 200px;
            border-collapse: collapse;
        }

        td { 
            border: 1px black solid;
            text-align: center; /*Alinha horizontal*/
            vertical-align: top; /*Alinha vertical*/
        }
    </style>
</head>
<body>
    <h1>TABELAAAAAAAAA!!!!!!!!!!!!!!!!!!!!!!!!!!!!!</h1>

    <!--
        Hierarquia de tabelas simples: 
        - TABLE = tabela
        -	TABLE ROW = linha de tablea
        - 		TABLE HEADER = cabeÃ§alho de tablea
        - 		TABLE DATA = dado de tabela
    -->
    
    <table>
        <tr> <!--Primeira Linha-->
            <td>A1</td> <!--Primeiro Dado-->
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr> <!--Segunda Linha-->
            <td>A2</td> <!--Primeiro Dado-->
            <td>B2</td>
            <td>C2</td>
        </tr>
        
        <tr> <!--Terceira Linha-->
            <td>A3</td> <!--Primeiro Dado-->
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
