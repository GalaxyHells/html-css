<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario Checkbox</h1>
    
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="sexmasc" value="M"> <label for="sexmasc">Masculino</label><br>
            <input type="radio" name="sexo" id="sexfem" value="M"> <label for="sexfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Checkbox e tal</legend>
            <input type="checkbox" name="azul" id="azul"> <label for="azul">azul</label><br>
            <input type="checkbox" name="vermelho" id="vermelho" checked> <label for="vermelho">vermelho</label><br>

            <p>
                <button type="submit">Enviar</button>
                <button type="reset">Resetar</button>
            </p>
        </fieldset>

        <fieldset>
            <legend>Checkbox Treinos</legend>

            <input type="checkbox" name="+18" id="+18"> <label for="+18">+18</label><br>
            <input type="checkbox" name="-50" id="-50"> <label for="-15">-15</label>
        </fieldset>

        <fieldset>
            <legend>Radio treino</legend>

            <input type="radio" name="cor" id="branco" value="bra"> <label for="branco">Branco</label><br>
            <input type="radio" name="cor" id="preto" value="pre"> <label for="preto">Preto</label><br>
            <input type="radio" name="cor" id="pardo" value="par"> <label for="pardo">Pardo</label>
        </fieldset>
    </form>
</body>
</html>
