<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <p>
            <label for="inum1">Numero 1</label>
            <input type="number" name="num1" id="inum1" min="0" max="25" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>

        <p>
            <label for="inum2">Numero 2</label>
            <input type="number" name="num2" id="inum2" min="0" max="25" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>

        <p>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset" onclick="isoma.innerHTML = '0'">Limpar</button>
        </p>
    </form>
</body>
</html>
