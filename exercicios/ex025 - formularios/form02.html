<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>

    <form action="register.php" method="post" autocomplete="off">
        <p>
            <label for="usuario">Usuário: </label>
            <input type="text" name="usuario" id="usuario" minlength="8" maxlength="16" size="16" placeholder="nome..." autocomplete="username">
        </p>

        <p>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" minlength="8" maxlength="16" size="16" placeholder="senha né" autocomplete="new-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
