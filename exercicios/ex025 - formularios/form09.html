<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="post">
        <p>
            <label for="inum">Numero</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="rangeval.innerHTML= inum.value">
            <output id="rangeval">5</output>
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset" onclick="isoma.innerHTML = '0'">Limpar</button>
        </p>
    </form>
</body>
</html>
